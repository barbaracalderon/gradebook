<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gradebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-subjects">Subjects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-students">Students</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-4">


        <div id="registration-section">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                <small class="text-danger" id="name-error"></small>
            </div>
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" required>
                <small class="text-danger" id="age-error"></small>
            </div>
            <div class="form-group">
                <label for="grade">Grade *</label>
                <input type="number" class="form-control" id="grade" placeholder="Enter grade (1-12)" required>
                <small class="text-danger" id="grade-error"></small>
            </div>
            <div class="form-group">
                <label for="school">School *</label>
                <input type="text" class="form-control" id="school" placeholder="Enter school" required>
                <small class="text-danger" id="school-error"></small>
            </div>
            <div class="form-group">
                <label for="favorite-subject">Favorite Subject *</label>
                <input type="text" class="form-control" id="favorite-subject" placeholder="Enter favorite subject" required>
                <small class="text-danger" id="favorite-subject-error"></small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cep">CEP (Brazil area only) *</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cep" placeholder="Enter CEP" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="cep-search">Search</button>
                        </div>
                    </div>
                    <small class="text-danger" id="cep-error"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" readonly>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

        <div id="home-section" class="hidden">
            <h2>Welcome, <span id="student-name"></span></h2>
            <div id="student-info">
                <p>Age: <span id="student-age"></span></p>
                <p>Grade: <span id="student-grade"></span></p>
                <p>School: <span id="student-school"></span></p>
                <p>Favorite Subject: <span id="student-favorite-subject"></span></p>
                <p>Address:</p>
                <p>Street: <span id="student-street"></span></p>
                <p>City: <span id="student-city"></span></p>
                <p>State: <span id="student-state"></span></p>
            </div>
            <button id="start-prompt" class="btn btn-primary">Start</button>
            <button id="reset-info" class="btn btn-danger ml-2">Reset</button>
        </div>

        <div id="subjects-section" class="hidden">
            <h2>Subjects</h2>
            <div id="grades-section">
                <h3>Grades</h3>
                <table id="grades-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade 1</th>
                            <th>Grade 2</th>
                            <th>Grade 3</th>
                            <th>Grade 4</th>
                            <th>Average</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p class="mt-3">Total Average: <span id="total-average"></span></p>
                <p>Higher Average: <span id="highest-average"></span></p>
                <button id="add-grade" class="btn btn-success">Add Grade</button>
                <button id="remove-grade" class="btn btn-warning ml-2">Remove Grade</button>
            </div>
        </div>

        <div id="students-section" class="hidden">
            <h2>Students</h2>
            <table id="students-table" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="form-group mt-3">
                <label for="filter-grade">Filter by Grade:</label>
                <select class="form-control" id="filter-grade">
                    <option value="all">All</option>
                    <option value="8th">8th</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
